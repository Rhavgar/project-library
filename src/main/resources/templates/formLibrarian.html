<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{frags :: imports-css(title='Bibliotecários')}">
        <title>title</title>
    </head>
    <body>
        <div th:replace="~{frags :: menubar(page='librarians')}"/>
            
        <div class="container" style="width: 60%; margin-top: 20px">
             <div class="card-header">
                <h4>
                    Cadastro de Bibliotecários
                    <a class="btn btn-primary float-right" th:href="@{~/librarians}" role="button">Voltar</a>
                </h4>
            </div>
            
            <div th:replace="~{frags :: msgs}"></div>
            
            <form th:object="${librarian}" th:action="@{~/librarians/librarian/{id}(id=${librarian.id})}" method="post" class="card-body">
                <input type="hidden" th:field="*{id}"/>
                
                <div class="form-row">
                    <div class="form-group col">
                        <label for="personName">Nome:</label>
                        <input th:field="*{personName}" type="text" class="form-control" placeholder="Nome" required="required" maxlength="30"/>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col">
                        <label for="email">Email:</label>
                        <input th:field="*{email}" type="text" class="form-control" placeholder="Email" required="required" maxlength="30"/>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col">
                        <label for="cpf">CPF:</label>
                        <input th:field="*{cpf}" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}.[0-9]{2}" type="text" class="form-control" placeholder="CPF" required="required" maxlength="14"/>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col">
                        <label for="address">Turno:</label>
                        <input th:field="*{shift}" type="text" class="form-control" placeholder="Turno" required="required" maxlength="7"/>
                    </div>
                </div>
                
                <div class="form-row" th:if="${librarian.id==null}">
                    <div class="form-group col-md-6">
                        <label for="password">Senha:</label>
                        <input th:field="*{password}" type="password" class="form-control" minlength="8" maxlength="16" required="required"/>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="confirmPassword">Confirmar Senha:</label>
                        <input name="confirmPassword" type="password" class="form-control" minlength="8" maxlength="16" required="required"/>
                    </div>
                </div>
                
                <div class="card-footer">
                    <input type="submit" class="btn btn-success" value="Salvar"/>
                </div>
                
            </form>
            
        </div>
        
        <div th:replace="~{frags :: imports-js}"/>
    </body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{frags :: imports-css(title='Livros')}">
        <title>title</title>
    </head>
    <body>
        <div th:replace="~{frags :: menubar(page='books')}"/>
            
        <div class="container" style="margin-top: 20px">
            <div class="card-header">
                <h4>
                    Livros Cadastrados
                    <a class="btn btn-primary float-right" th:href="@{~/books/book}" role="button">Novo Livro</a>
                </h4>
            </div>
            
            <div class="card" th:each="book : ${books}">
                <div class="card-body">
                    <h5 class="card-title" th:text="${book.bookName}"></h5>
                </div>
                
                <div class="card-body">
                    <div class="card-text" th:text="'Autor: ' + ${book.bookAuthor}"></div>
                    <div class="card-text" th:text="'Idioma: ' + ${book.lang}"></div>
                    <div class="card-text" th:text="${'Quantidade de exemplares: ' + book.bookAmount}"></div>
                </div>
                
                <div class="card-body">
                    <!-- <a th:href="@{~/alerts(book=${book.id})}" class="btn btn-success">Alertas</a> -->
                    <a th:href="@{'~/books/book/'+${book.id}}" class="btn btn-warning">Editar</a>
                    <a th:href="@{'~/books/'+${book.id}+'/delete'}" class="btn btn-danger" onclick="return confirm('Deseja realmente excluir esse livro?')">Excluir</a>
                </div>
            </div>
        </div>
        
        <div th:replace="~{frags :: imports-js}"/>
    </body>
</html>

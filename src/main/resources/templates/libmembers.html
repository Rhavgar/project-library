<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{frags :: imports-css(title='Membros')}">
        <title>title</title>
    </head>
    <body>
        <div th:replace="~{frags :: menubar(page='libmembers')}"/>
            
        <div class="container" style="margin-top: 20px">
            <div class="card-header">
                <h4>
                    Membros Cadastrados
                    <a class="btn btn-primary float-right" th:ref="@{~/libmembers/libmember}" role="button">Novo Membro</a>
                </h4>
            </div>
            
            <div class="card" th:each="libmember : ${libmembers}">
                <div class="card-body">
                    <h5 class="card-title" th:text="'Nome: ' + ${libmember.personName}"></h5>
                </div>
                <div class="card-body">
                    <div class="card-text" th:text="'Email: ' + ${libmember.email}"></div>
                    <div class="card-text" th:text="'CPF: ' + ${libmember.cpf}"></div>
                    <div class="card-text" th:text="'EndereÃ§o: ' + ${libmember.address}"></div>
                    <div class="card-text" th:text="'Data de Nascimento: ' + ${libmember.birthday.get(5)+'/'+(libmember.birthday.get(2)+1)+'/'+libmember.birthday.get(1)}"></div>
                </div>
                
                <div class="card-body">
                    <a th:href="@{'~/libmembers/libmember/'+${libmember.id}}" class="btn btn-warning">Editar</a>
                    <a th:href="@{'~/libmembers/'+${libmember.id}+'/delete'}" class="btn btn-danger" onclick="return confirm('Deseja realmente excluir esse membro?')">Excluir</a>
                </div>
            </div>            
        </div>
        
        <div th:replace="~{frags :: imports-js}"/>
    </body>
</html>

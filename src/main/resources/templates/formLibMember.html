<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{frags :: imports-css(title='Membros')}">
        <title>title</title>
    </head>
    <body>
        <div th:replace="~{frags :: menubar(page='libmembers')}"/>
            
        <div class="container" style="width: 60%; margin-top: 20px">
            <div class="card-header">
                <h4>
                    Cadastro de Membros
                    <a class="btn btn-primary float-right" th:href="@{~/libmembers}" role="button">Voltar</a>
                </h4>
            </div>
            
            <div th:replace="~{frags :: msgs}"></div>
            
            <form th:object="${libmember}" th:action="@{~/libmembers/libmember/{id}(id=${libMember.id})}" method="post" class="card-body">
                <input type="hidden" th:field="*{id}"/>
                
                <div class="form-row">
                    <div class="form-group col">
                        <label for="personName">Nome:</label>
                        <input th:field="*{personName}" type="text" class="form-control" placeholder="Nome" required="required" maxlength="30"/>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col">
                        <label for="email">Email:</label>
                        <input th:field="*{email}" type="text" class="form-control" placeholder="Email" required="required" maxlength="30"/>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col">
                        <label for="cpf">CPF:</label>
                        <input th:field="*{cpf}" pattern="[0-9]{3}.[0-9]{3}.[0-9]{3}.[0-9]{2}" type="text" class="form-control" placeholder="CPF" required="required" maxlength="14"/>
                    </div>
                </div>
                
                <!--<div class="form-row">
                    <div class="form-group col">
                        <label for="password">Senha:</label>
                        <input th:field="*{password}" type="text" class="form-control" placeholder="Senha" required="required" minlength="8" maxlength="16"/>
                    </div>
                </div>-->
                
                <div class="form-row">
                    <div class="form-group col">
                        <label for="address">Endereço:</label>
                        <input th:field="*{address}" type="text" class="form-control" placeholder="Endereço" required="required" maxlength="50"/>
                    </div>
                </div>
                
                <!--<div class="form-row">
                    <div class="form-group col">
                        <label for="birthday">Data de Nascimento:</label>
                        <input th:field="*{birthday}" type="text" class="form-control" placeholder="Data de Nascimento" required="required"/>
                    </div>
                </div>-->
                
                <div class="form-row">
                    <select class="form-control form-control-sm" th:field="*{lang}" required="required">
                        <option th:each="*{lang}" th:value="*{lang}" th:text="*{lang}">option</option>
                    </select>
                </div>
                
                <div class="card-footer">
                    <input type="submit" class="btn btn-success" value="Salvar"/>
                </div>
                
            </form>
            
        </div>
        
        <div th:replace="~{frags :: imports-js}"/>
    </body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    </head>
    <body>
        <div th:replace="~{frags :: menubar(page='librarians')}"/>
            
        <div class="container" style="margin-top: 20px">
            <div class="card-header">
                <h4>
                    Bibliotec치rios Cadastrados
                    <a class="btn btn-primary float-right" th:href="@{~/librarians/librarian}" role="button">Novo Bibliotec치rio</a>
                </h4>
            </div>
            
            <div class="card" th:each="librarian : ${librarians}">

                    <h5 class="card-title" th:text="${librarian.personName}"></h5>
                </div>
                
                <div class="card-body">
                    <div class="card-text" th:text="'Email: ' + ${librarian.email}"></div>
                    <div class="card-text" th:text="'CPF: ' + ${librarian.cpf}"></div>

                <div class="card-body">
                    <a th:href="@{'~/librarians/librarian/'+${librarian.id}}" class="btn btn-warning">Editar</a>
                    <a th:href="@{'~/librarians/'+${librarian.id}+'/delete'}" class="btn btn-danger" onclick="return confirm('Deseja realmente excluir esse bibliotec치rio?')">Excluir</a>
                </div>
            </div>
        </div>
        
        <div th:replace="~{frags :: imports-js}"/>

</html>
